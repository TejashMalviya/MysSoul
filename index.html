<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Soul- Your Guide</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r128/three.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/marked/marked.min.js"></script>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600;700&display=swap" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/quill@2.0.2/dist/quill.snow.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/quill@2.0.2/dist/quill.js"></script>
    <style>
        body {
            font-family: 'Poppins', sans-serif;
            margin: 0;
            padding: 0;
            overflow: hidden;
            color: #E0E0E0;
        }
        #bg-canvas {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: -1;
        }
        .custom-scrollbar::-webkit-scrollbar { width: 6px; }
        .custom-scrollbar::-webkit-scrollbar-track { background: transparent; }
        .custom-scrollbar::-webkit-scrollbar-thumb { background: rgba(192, 132, 252, 0.3); border-radius: 10px; }
        .custom-scrollbar::-webkit-scrollbar-thumb:hover { background: rgba(192, 132, 252, 0.5); }
        
        .glass-effect {
            background: rgba(10, 10, 20, 0.7);
            backdrop-filter: blur(12px);
            -webkit-backdrop-filter: blur(12px);
            border: 1px solid rgba(255, 255, 255, 0.1);
        }

        .nav-btn {
            transition: all 0.3s ease;
            position: relative;
        }
        .nav-btn.active::after, .nav-btn:hover::after {
            content: '';
            position: absolute;
            bottom: -8px;
            left: 50%;
            transform: translateX(-50%);
            width: 6px;
            height: 6px;
            background-color: #c084fc;
            border-radius: 50%;
        }

        /* Animations */
        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(15px); }
            to { opacity: 1; transform: translateY(0); }
        }
        @keyframes popIn {
            from { opacity: 0; transform: scale(0.95); }
            to { opacity: 1; transform: scale(1); }
        }
        .page { animation: fadeIn 0.5s ease-out; }
        .user-message, .ai-response { animation: fadeIn 0.5s ease-out; }
        
        /* Quill Editor Styling */
        #journal-editor { height: calc(100% - 100px); color: #fff; }
        .ql-toolbar { border-radius: 0.5rem 0.5rem 0 0; border: 1px solid rgba(255, 255, 255, 0.2) !important; }
        .ql-container { border-radius: 0 0 0.5rem 0.5rem; border: 1px solid rgba(255, 255, 255, 0.2) !important; font-size: 16px; }
        .ql-editor { color: #E0E0E0; }
        .ql-snow .ql-stroke { stroke: #c084fc; }
        .ql-snow .ql-picker-label { color: #c084fc !important; }
        .ql-snow .ql-active .ql-stroke { stroke: #fff; }
    </style>
</head>
<body class="bg-gray-900">
    <canvas id="bg-canvas"></canvas>

    <div class="relative w-full h-screen flex items-center justify-center p-4">
        
        <div class="w-full max-w-5xl h-[95vh] flex flex-col glass-effect rounded-2xl shadow-2xl overflow-hidden">
            <!-- Header with Navigation -->
            <header class="p-4 border-b border-gray-700/50 flex justify-between items-center flex-shrink-0">
                <h1 class="text-xl font-bold text-purple-300">My Soul</h1>
                <nav class="flex items-center space-x-6 text-lg">
                    <button class="nav-btn active" data-page="guide">Guide</button>
                    <button class="nav-btn" data-page="journal">Journal</button>
                    <button class="nav-btn" data-page="history">Memories</button>
                </nav>
            </header>

            <!-- Page Container -->
            <div class="flex-grow p-6 overflow-y-auto custom-scrollbar">
                
                <!-- Guide Page (Chat) -->
                <div id="guide-page" class="page">
                    <main id="chat-container" class="h-[calc(95vh-240px)] overflow-y-auto custom-scrollbar pr-4">
                        <div class="ai-response p-4 rounded-lg bg-black/20">
                           <p>Hey! What's on your mind? Lay it on me. I'm here to listen.</p>
                        </div>
                    </main>
                    <div id="loading-indicator" class="hidden py-4 flex justify-center items-center">
                         <p class="text-purple-300 animate-pulse text-sm">Thinking...</p>
                    </div>
                    <footer class="mt-4">
                        <div class="flex items-center space-x-4">
                            <textarea id="user-input" class="flex-1 p-3 bg-gray-800/50 border border-gray-600 rounded-lg text-white placeholder-gray-500 focus:outline-none focus:ring-2 focus:ring-purple-500 transition duration-300 resize-none" rows="1" placeholder="Just type what you're feeling..."></textarea>
                            <button id="send-button" class="px-6 py-3 bg-purple-600 hover:bg-purple-700 text-white font-semibold rounded-lg shadow-md hover:shadow-lg transition-transform transform hover:scale-105 duration-300">
                                Send
                            </button>
                        </div>
                    </footer>
                </div>

                <!-- Journaling Page -->
                <div id="journal-page" class="page hidden h-full">
                    <div id="journal-toolbar">
                        <select class="ql-font"></select>
                        <select class="ql-size"></select>
                        <button class="ql-bold"></button>
                        <button class="ql-italic"></button>
                        <button class="ql-underline"></button>
                        <select class="ql-color"></select>
                        <button class="ql-list" value="ordered"></button>
                        <button class="ql-list" value="bullet"></button>
                        <button id="save-journal" class="ml-4 px-3 py-1 bg-purple-600/80 text-white text-sm rounded-md hover:bg-purple-700/80">Save Entry</button>
                    </div>
                    <div id="journal-editor"></div>
                </div>

                <!-- History Page -->
                <div id="history-page" class="page hidden">
                    <h2 class="text-2xl font-bold text-purple-300 mb-4">Your Past Conversations</h2>
                    <div id="history-container" class="space-y-4">
                        <!-- History items will be loaded here -->
                        <p class="text-gray-400">No memories yet. Start a conversation with the Guide!</p>
                    </div>
                </div>

            </div>
        </div>
    </div>
    
    <script>
        document.addEventListener('DOMContentLoaded', () => {
            // --- Three.js Background ---
            let scene, camera, renderer, stars;
            function initBackground() {
                scene = new THREE.Scene();
                camera = new THREE.PerspectiveCamera(60, window.innerWidth / window.innerHeight, 1, 1000);
                camera.position.z = 1;
                renderer = new THREE.WebGLRenderer({ canvas: document.getElementById('bg-canvas'), alpha: true });
                renderer.setSize(window.innerWidth, window.innerHeight);

                const starGeo = new THREE.BufferGeometry();
                const starVertices = [];
                for (let i = 0; i < 8000; i++) {
                    starVertices.push((Math.random() - 0.5) * 2000, (Math.random() - 0.5) * 2000, (Math.random() - 0.5) * 2000);
                }
                starGeo.setAttribute('position', new THREE.Float32BufferAttribute(starVertices, 3));
                let starMaterial = new THREE.PointsMaterial({ color: 0xaaaaaa, size: 0.5, transparent: true });
                stars = new THREE.Points(starGeo, starMaterial);
                scene.add(stars);
                animate();
            }
            let mouseX = 0, mouseY = 0;
            document.addEventListener('mousemove', (e) => {
                mouseX = e.clientX - window.innerWidth / 2;
                mouseY = e.clientY - window.innerHeight / 2;
            });
            function animate() {
                camera.position.x += (mouseX * 0.00005 - camera.position.x) * 0.05;
                camera.position.y += (-mouseY * 0.00005 - camera.position.y) * 0.05;
                camera.lookAt(scene.position);
                renderer.render(scene, camera);
                requestAnimationFrame(animate);
            }
            window.addEventListener('resize', () => {
                camera.aspect = window.innerWidth / window.innerHeight;
                camera.updateProjectionMatrix();
                renderer.setSize(window.innerWidth, window.innerHeight);
            });
            initBackground();

            // --- App Logic ---
            const pages = {
                guide: document.getElementById('guide-page'),
                journal: document.getElementById('journal-page'),
                history: document.getElementById('history-page')
            };
            const navButtons = document.querySelectorAll('.nav-btn');
            const userInput = document.getElementById('user-input');
            const sendButton = document.getElementById('send-button');
            const chatContainer = document.getElementById('chat-container');
            const loadingIndicator = document.getElementById('loading-indicator');
            const historyContainer = document.getElementById('history-container');
            
            const API_KEY = 'AIzaSyDRZgpN6MJtV57Zoammjbl7-FzmmUTQItc';
            const API_URL = `https://generativelanguage.googleapis.com/v1beta/models/gemini-2.5-flash-preview-05-20:generateContent?key=${API_KEY}`;
            let currentChat = [];

            // --- Navigation ---
            navButtons.forEach(button => {
                button.addEventListener('click', () => {
                    const page = button.dataset.page;
                    navButtons.forEach(btn => btn.classList.remove('active'));
                    button.classList.add('active');
                    Object.values(pages).forEach(p => p.classList.add('hidden'));
                    pages[page].classList.remove('hidden');

                    if (page === 'history') loadHistory();
                    if (page === 'journal') initJournal();
                });
            });

            // --- Journaling ---
            let journal;
            function initJournal() {
                if (!journal) {
                    journal = new Quill('#journal-editor', {
                        theme: 'snow',
                        modules: { toolbar: '#journal-toolbar' }
                    });
                    const savedEntry = localStorage.getItem('journalEntry');
                    if (savedEntry) {
                        journal.setContents(JSON.parse(savedEntry));
                    }
                    document.getElementById('save-journal').addEventListener('click', () => {
                        localStorage.setItem('journalEntry', JSON.stringify(journal.getContents()));
                        alert('Your journal entry has been saved!');
                    });
                }
            }

            // --- History ---
            function loadHistory() {
                const allHistory = JSON.parse(localStorage.getItem('spiritualGuideAllChats')) || [];
                historyContainer.innerHTML = '';
                if (allHistory.length === 0) {
                    historyContainer.innerHTML = '<p class="text-gray-400">No memories yet. Start a conversation with the Guide!</p>';
                    return;
                }
                allHistory.reverse().forEach((chat, index) => {
                    const firstUserMessage = chat[0]?.message || 'Untitled Chat';
                    const historyItem = document.createElement('div');
                    historyItem.className = 'p-4 bg-black/20 rounded-lg cursor-pointer hover:bg-purple-900/50 transition-colors';
                    historyItem.innerHTML = `<h3 class="font-semibold text-purple-300 truncate">${firstUserMessage}</h3><p class="text-sm text-gray-500">${new Date(chat[0]?.timestamp).toLocaleString()}</p>`;
                    historyItem.addEventListener('click', () => {
                        // Switch to guide and load this chat
                        document.querySelector('.nav-btn[data-page="guide"]').click();
                        chatContainer.innerHTML = '';
                        currentChat = chat;
                        chat.forEach(msg => appendMessage(msg.message, msg.sender, false));
                    });
                    historyContainer.appendChild(historyItem);
                });
            }
            
            // --- Chat ---
            function saveCurrentChat() {
                if (currentChat.length === 0) return;
                let allHistory = JSON.parse(localStorage.getItem('spiritualGuideAllChats')) || [];
                // Simple approach: save as a new entry every time a message is sent.
                // A more robust system would update an existing session.
                allHistory.push(currentChat);
                localStorage.setItem('spiritualGuideAllChats', JSON.stringify(allHistory));
            }

            function appendMessage(message, sender, animate = true) {
                const wrapper = document.createElement('div');
                wrapper.className = `${sender}-message mb-4 flex ${sender === 'user' ? 'justify-end' : 'justify-start'}`;
                if (!animate) wrapper.style.animation = 'none';

                const element = document.createElement('div');
                element.className = `p-4 rounded-lg max-w-xl ${sender === 'user' ? 'bg-purple-800/70 text-white' : 'bg-black/20 text-gray-300'}`;
                element.innerHTML = marked.parse(message);
                
                wrapper.appendChild(element);
                chatContainer.appendChild(wrapper);
                chatContainer.scrollTop = chatContainer.scrollHeight;
            }

            async function handleSend() {
                const userMessage = userInput.value.trim();
                if (!userMessage) return;

                if (currentChat.length === 0) { // First message of a new chat
                    chatContainer.innerHTML = '';
                }

                appendMessage(userMessage, 'user');
                currentChat.push({ sender: 'user', message: userMessage, timestamp: new Date() });
                userInput.value = '';
                loadingIndicator.classList.remove('hidden');

                try {
                    const systemPrompt = `You are 'Jnana,' a friendly, modern guide for Gen Z. Your tone is like a wise older friendâ€”supportive, cool, and never preachy. Ditch the old-timey talk.
                    A user will share a problem. Your response MUST be in a valid JSON format: {"type": "OBJECT", "properties": { "empathy": { "type": "STRING" }, "solution": { "type": "STRING" }, "story": { "type": "STRING" } } }.
                    1.  'empathy': Start by validating their feelings. Be relatable. (e.g., "Ugh, that sounds super tough. It makes total sense why you're feeling that way.")
                    2.  'solution': Give clear, actionable advice based on universal wisdom (like karma, mindfulness, dharma) but explain it in simple, modern terms. Use markdown for lists or emphasis.
                    3.  'story': Tell a short, relatable story about someone in a similar situation who figures it out. It should feel like a modern parable, not an ancient text. The character should be relatable to a young person.`;

                    const response = await fetch(API_URL, {
                        method: 'POST',
                        headers: { 'Content-Type': 'application/json' },
                        body: JSON.stringify({
                            systemInstruction: { parts: [{ text: systemPrompt }] },
                            contents: [{ parts: [{ text: userMessage }] }],
                            generationConfig: {
                                responseMimeType: "application/json",
                                responseSchema: {
                                    type: "OBJECT",
                                    properties: { "empathy": { "type": "STRING" }, "solution": { "type": "STRING" }, "story": { "type": "STRING" } }
                                }
                            }
                        }),
                    });

                    if (!response.ok) throw new Error(`API error: ${response.statusText}`);

                    const data = await response.json();
                    const jsonResponse = JSON.parse(data.candidates[0].content.parts[0].text);
                    const { empathy, solution, story } = jsonResponse;
                    
                    const fullAiResponse = `**First, let's talk about it:**\n${empathy}\n\n**Here's a game plan:**\n${solution}\n\n**Sound familiar? Check this out:**\n${story}`;

                    appendMessage(fullAiResponse, 'ai');
                    currentChat.push({ sender: 'ai', message: fullAiResponse, timestamp: new Date() });
                    saveCurrentChat();
                    
                    // After the first successful interaction, this chat is no longer "new"
                    // A new chat will be started next time the container is empty.
                    // This is a simple way to manage chat sessions. A button "New Chat" would be a good addition.


                } catch (error) {
                    console.error("Error fetching guidance:", error);
                    appendMessage("Oops, my connection to the cosmos just fizzled out. Let's try that again in a bit.", 'ai');
                } finally {
                    loadingIndicator.classList.add('hidden');
                }
            }

            sendButton.addEventListener('click', handleSend);
            userInput.addEventListener('keydown', (e) => {
                if (e.key === 'Enter' && !e.shiftKey) {
                    e.preventDefault();
                    handleSend();
                }
            });
        });
    </script>
</body>
</html>
